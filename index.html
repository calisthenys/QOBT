<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LISTA DE OBREIROS - Lista de Obreiros</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:'Inter',sans-serif;}
  .scrollbar-hide::-webkit-scrollbar{display:none}
  .scrollbar-hide{-ms-overflow-style:none;scrollbar-width:none}
</style>
</head>
<body class="bg-blue-50 h-full">

<div id="app" class="h-full w-full flex flex-col overflow-hidden">
  <header class="bg-blue-600 text-white px-4 py-4 shadow-lg flex-shrink-0 z-20 text-center">
    <div class="max-w-lg mx-auto">
      <h1 class="text-xl font-bold tracking-tight">LISTA DE OBREIROS</h1>
      <p class="text-blue-100 text-[10px] uppercase font-bold tracking-widest">LISTA DE OBREIROS ‚Ä¢ TAPAU√Å</p>
    </div>
  </header>

  <main class="flex-1 overflow-auto scrollbar-hide">
    <section id="public-view" class="h-full flex flex-col">
      <div class="px-4 py-3 bg-white border-b sticky top-0 z-10">
        <input type="text" id="search-input" placeholder="Buscar por nome, cargo ou campo..." class="w-full px-4 py-2.5 bg-gray-100 rounded-xl text-sm outline-none border-2 border-transparent focus:border-blue-200">
        <p id="member-count" class="text-[10px] text-blue-500 mt-2 text-center font-bold uppercase"></p>
      </div>
      <div id="members-list" class="flex-1 px-4 py-4"><div class="max-w-lg mx-auto space-y-3"></div></div>
    </section>

    <section id="login-view" class="hidden h-full flex items-center justify-center px-4">
      <div class="bg-white max-w-xs w-full p-6 rounded-3xl shadow-xl border text-center">
        <h2 class="font-bold mb-4 uppercase">Painel Administrativo</h2>
        <input id="admin-password" type="password" placeholder="Digite a Senha ADM" class="w-full px-4 py-3 bg-gray-100 rounded-xl text-center mb-3 outline-none border-2 border-transparent focus:border-blue-600">
        <button id="login-btn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Entrar</button>
        <button onclick="showView('public')" class="w-full text-gray-400 text-xs mt-4">VOLTAR PARA A LISTA</button>
      </div>
    </section>

    <section id="admin-view" class="hidden h-full flex flex-col bg-gray-50">
      <div class="px-4 py-3 bg-gray-800 text-white flex justify-between items-center">
        <span class="font-bold text-sm">GERENCIAR</span>
        <button onclick="isAdmin=false;showView('public')" class="text-xs bg-red-600 px-3 py-1 rounded-lg">Sair</button>
      </div>
      <div class="flex-1 overflow-auto p-4">
        <div id="admin-members-list" class="max-w-lg mx-auto space-y-2"></div>
      </div>
    </section>

    <section id="form-view" class="hidden h-full bg-white flex flex-col p-4">
       <div class="flex justify-between mb-4"><button onclick="showView('admin')" class="text-gray-500">Cancelar</button><button id="save-form-btn" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">SALVAR</button></div>
       <div class="flex-1 overflow-auto space-y-4">
          <div class="text-center">
            <div id="photo-preview" class="w-28 h-28 bg-gray-100 rounded-full mx-auto flex items-center justify-center overflow-hidden border-2 border-dashed border-blue-200">+</div>
            <input type="file" id="photo-input" accept="image/*" class="hidden">
            <button onclick="$('photo-input').click()" class="text-blue-600 text-xs mt-2 font-bold uppercase">Foto do Obreiro</button>
          </div>
          <input id="input-nome" type="text" placeholder="Nome Completo" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
          <select id="input-cargo" class="w-full p-3 bg-gray-50 border rounded-xl">
             <option>Pastor</option><option>Evangelista</option><option>Presb√≠tero</option><option>Di√°cono</option><option>Mission√°ria</option>
          </select>
          <input id="input-campo" type="text" placeholder="Campo / Setor" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
          <input id="input-conjuge" type="text" placeholder="C√¥njuge" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
       </div>
    </section>

    <section id="profile-view" class="hidden h-full bg-white flex flex-col"></section>
  </main>
  
  <footer class="bg-white p-4 border-t text-center"><button id="admin-link" class="text-blue-400 text-[9px] font-bold uppercase tracking-widest">Acesso Administrativo</button></footer>
</div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<script>
const ADMIN_PASS = "IGREJA2026";

const firebaseConfig = {
  apiKey:"AIzaSyCTfWEzEhm1EwgV5rXHeyYobyCj5HODrGA",
  authDomain:"qobt-d795a.firebaseapp.com",
  projectId:"qobt-d795a",
  storageBucket:"qobt-d795a.appspot.com",
  messagingSenderId:"403676737812",
  appId:"1:403676737812:web:8074bf2c1df2b234129201"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let members = [];
let isAdmin = false;
let photoBase64 = "";
let editingId = null;
const $ = (id) => document.getElementById(id);

// --- INICIALIZA√á√ÉO ---
function startApp() {
  db.collection("obreiro").onSnapshot(snap => {
    const raw = snap.docs.map(d => ({id: d.id, ...d.data()}));
    const ordem = {"Pastor": 1, "Evangelista": 2, "Presb√≠tero": 3, "Di√°cono": 4, "Mission√°ria": 5};
    members = raw.sort((a, b) => {
      const pA = ordem[a.cargo] || 99;
      const pB = ordem[b.cargo] || 99;
      return pA !== pB ? pA - pB : a.nome.localeCompare(b.nome);
    });
    renderPublicList($("search-input").value);
    renderAdminList();
  });
}

// Inicia o App automaticamente ao carregar a p√°gina
window.onload = startApp;

// --- FUN√á√ïES DE NAVEGA√á√ÉO ---
function showView(v){ ["public","login","admin","form","profile"].forEach(s => $(`${s}-view`).classList.add("hidden")); $(`${v}-view`).classList.remove("hidden"); }
$("admin-link").onclick = () => showView(isAdmin ? "admin" : "login");
$("login-btn").onclick = () => { if($("admin-password").value.toUpperCase() === ADMIN_PASS) { isAdmin=true; showView("admin"); } else alert("Senha incorreta!"); };

// --- LISTAGEM P√öBLICA ---
function renderPublicList(q="") {
  const container = $("members-list").querySelector("div");
  const filtered = members.filter(m => m.nome.toLowerCase().includes(q.toLowerCase()) || m.cargo.toLowerCase().includes(q.toLowerCase()) || (m.campo && m.campo.toLowerCase().includes(q.toLowerCase())));
  container.innerHTML = filtered.map(m => `
    <div onclick="showProfile('${m.id}')" class="bg-white p-4 rounded-2xl shadow-sm border border-blue-50 flex items-center gap-4 active:scale-95 transition-all">
      ${m.foto ? `<img src="${m.foto}" class="w-14 h-14 rounded-full object-cover">` : `<div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center text-blue-500 font-bold">${m.nome[0]}</div>`}
      <div>
        <p class="font-bold text-gray-800 text-sm">${m.nome}</p>
        <p class="text-[9px] text-blue-600 font-bold uppercase">${m.cargo} ‚Ä¢ ${m.campo || 'SEDE'}</p>
      </div>
    </div>
  `).join("");
  $("member-count").textContent = filtered.length + " Obreiros";
}

// --- FICHA DO OBREIRO ---
function showProfile(id) {
  const m = members.find(x => x.id === id);
  $("profile-view").innerHTML = `
    <div class="bg-blue-600 text-white p-4 flex items-center gap-4 shadow-lg"><button onclick="showView('public')" class="p-2">‚Üê Voltar</button></div>
    <div class="flex-1 overflow-auto">
      <div class="p-8 text-center bg-gradient-to-b from-blue-50 to-white">
        ${m.foto ? `<img src="${m.foto}" class="w-40 h-40 rounded-full mx-auto shadow-2xl border-4 border-white object-cover">` : `<div class="w-40 h-40 bg-blue-100 mx-auto rounded-full"></div>`}
        <h2 class="text-2xl font-bold mt-4 text-gray-800">${m.nome}</h2>
        <div class="bg-blue-600 text-white px-6 py-2 rounded-full inline-block text-xs mt-3 uppercase font-black tracking-widest">${m.cargo}</div>
      </div>
      <div class="px-6 space-y-4 pb-10">
        <div class="bg-gray-50 p-5 rounded-3xl border border-gray-100"><p class="text-[10px] text-gray-400 font-bold uppercase">Campo / Setor</p><p class="font-bold text-blue-800 text-lg">${m.campo || 'SEDE'}</p></div>
        <div class="bg-blue-50 p-5 rounded-3xl border border-blue-100"><p class="text-[10px] text-blue-400 font-bold uppercase">C√¥njuge</p><p class="font-bold text-gray-800">${m.conjuge || '---'}</p></div>
      </div>
    </div>`;
  showView("profile");
}

// --- ADMINISTRA√á√ÉO ---
window.editMember = (id) => {
  const m = members.find(x => x.id === id); editingId = id;
  $("input-nome").value = m.nome; $("input-cargo").value = m.cargo;
  $("input-campo").value = m.campo || ""; $("input-conjuge").value = m.conjuge || "";
  photoBase64 = m.foto || ""; $("photo-preview").innerHTML = photoBase64 ? `<img src="${photoBase64}" class="w-full h-full object-cover">` : "+";
  showView("form");
};

$("save-form-btn").onclick = async () => {
  const data = { nome: $("input-nome").value.toUpperCase(), cargo: $("input-cargo").value, campo: $("input-campo").value.toUpperCase(), conjuge: $("input-conjuge").value.toUpperCase(), foto: photoBase64 };
  if(editingId) await db.collection("obreiro").doc(editingId).update(data);
  else await db.collection("obreiro").add(data);
  showView("admin");
};

function renderAdminList() {
  $("admin-members-list").innerHTML = members.map(m => `
    <div class="bg-white p-3 rounded-xl border flex justify-between items-center shadow-sm">
      <span class="text-xs font-bold">${m.nome.split(' ')[0]}... (${m.cargo})</span>
      <div class="flex gap-2"><button onclick="editMember('${m.id}')" class="p-2">‚úèÔ∏è</button><button onclick="deleteMember('${m.id}')" class="p-2">üóëÔ∏è</button></div>
    </div>
  `).join("");
}

window.deleteMember = async (id) => { if(confirm("Apagar permanentemente?")) await db.collection("obreiro").doc(id).delete(); };

// --- COMPRESS√ÉO DE IMAGEM ---
$("photo-input").onchange = (e) => {
  const reader = new FileReader();
  reader.onload = (ev) => {
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement("canvas");
      let width = 300; let scale = width / img.width;
      canvas.width = width; canvas.height = img.height * scale;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      photoBase64 = canvas.toDataURL("image/jpeg", 0.7);
      $("photo-preview").innerHTML = `<img src="${photoBase64}" class="w-full h-full object-cover">`;
    };
    img.src = ev.target.result;
  };
  reader.readAsDataURL(e.target.files[0]);
};

$("search-input").oninput = (e) => renderPublicList(e.target.value);
</script>
</body>
</html>
