<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QOBT - Quadro de Obreiros</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:'Inter',sans-serif;}
  .scrollbar-hide::-webkit-scrollbar{display:none}
  .scrollbar-hide{-ms-overflow-style:none;scrollbar-width:none}
  .gate-gradient { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
</style>
</head>
<body class="bg-blue-50 h-full">

<div id="gatekeeper-view" class="fixed inset-0 gate-gradient z-[100] flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full text-center">
    <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
      <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
    </div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Acesso Restrito</h2>
    <p class="text-gray-500 text-sm mb-6">Digite a chave de acesso da igreja.</p>
    <input id="gate-key" type="password" placeholder="Chave de Acesso" class="w-full px-4 py-3 bg-gray-100 border-2 border-transparent focus:border-blue-500 rounded-xl text-center font-bold tracking-widest outline-none mb-4 transition-all">
    <button id="unlock-btn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg transition">Entrar</button>
    <p id="gate-error" class="hidden text-red-500 text-xs mt-3 font-medium">Chave incorreta!</p>
  </div>
</div>

<div id="app" class="hidden h-full w-full flex flex-col overflow-hidden">
  <header class="bg-blue-600 text-white px-4 py-4 shadow-lg flex-shrink-0 z-20">
    <div class="max-w-lg mx-auto flex justify-between items-center">
      <div>
        <h1 class="text-xl font-bold tracking-tight">QOBT</h1>
        <p class="text-blue-100 text-[10px] uppercase font-bold tracking-widest">Tapau√° - AM</p>
      </div>
      <button onclick="location.reload()" class="bg-blue-500 p-2 rounded-lg text-white">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
      </button>
    </div>
  </header>

  <main class="flex-1 overflow-auto scrollbar-hide">
    <section id="public-view" class="h-full flex flex-col">
      <div class="px-4 py-3 bg-white border-b sticky top-0 z-10">
        <input type="text" id="search-input" placeholder="Buscar por nome ou cargo..." class="w-full px-4 py-2.5 bg-gray-100 rounded-xl text-sm outline-none border-2 border-transparent focus:border-blue-200">
        <p id="member-count" class="text-[10px] text-blue-500 mt-2 text-center font-bold uppercase"></p>
      </div>
      <div id="members-list" class="flex-1 px-4 py-4"><div class="max-w-lg mx-auto space-y-3"></div></div>
    </section>

    <section id="login-view" class="hidden h-full flex items-center justify-center px-4">
      <div class="bg-white max-w-xs w-full p-6 rounded-3xl shadow-xl border">
        <h2 class="text-center font-bold mb-4">Painel Administrativo</h2>
        <input id="admin-password" type="password" placeholder="Senha ADM" class="w-full px-4 py-3 bg-gray-100 rounded-xl text-center mb-3 outline-none">
        <button id="login-btn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Acessar</button>
        <button onclick="showView('public')" class="w-full text-gray-400 text-sm mt-4">Voltar</button>
      </div>
    </section>

    <section id="admin-view" class="hidden h-full flex flex-col bg-gray-50">
      <div class="px-4 py-3 bg-gray-800 text-white flex justify-between items-center">
        <span class="font-bold text-sm uppercase">Gerenciar Membros</span>
        <button onclick="isAdmin=false;showView('public')" class="text-xs bg-red-600 px-3 py-1 rounded-lg">Sair</button>
      </div>
      <div class="flex-1 overflow-auto p-4">
        <div class="max-w-lg mx-auto space-y-4">
          <button id="add-member-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">NOVO CADASTRO</button>
          <div id="admin-members-list" class="space-y-3"></div>
        </div>
      </div>
    </section>

    <section id="form-view" class="hidden h-full bg-gray-100 flex flex-col">
      <div class="p-4 bg-white border-b flex justify-between items-center">
        <button onclick="showView('admin')" class="text-blue-600 font-bold">Cancelar</button>
        <h2 id="form-title" class="font-bold">EDITAR</h2>
        <button id="save-form-btn" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">SALVAR</button>
      </div>
      <div class="flex-1 overflow-auto p-4 space-y-4">
         <div class="bg-white p-6 rounded-2xl shadow-sm text-center">
            <div id="photo-preview" class="w-24 h-24 bg-blue-50 rounded-full mx-auto mb-4 border-2 border-dashed border-blue-200 flex items-center justify-center overflow-hidden">+</div>
            <input type="file" id="photo-input" accept="image/*" class="hidden">
            <button onclick="$('photo-input').click()" class="text-blue-600 text-xs font-bold uppercase">Mudar Foto</button>
         </div>
         <div class="bg-white p-4 rounded-2xl space-y-4">
            <input id="input-nome" type="text" placeholder="Nome Completo" class="w-full p-3 bg-gray-50 rounded-xl outline-none">
            <select id="input-cargo" class="w-full p-3 bg-gray-50 rounded-xl outline-none">
              <option value="">Selecione o Cargo</option>
              <option>Pastor</option>
              <option>Evangelista</option>
              <option>Presb√≠tero</option>
              <option>Di√°cono</option>
              <option>Mission√°ria</option>
              <option>Cooperador</option>
              <option>Auxiliar</option>
            </select>
            <div class="flex gap-2">
              <label class="flex-1"><input type="radio" name="marital-status" value="casado" id="radio-casado" class="hidden peer"><div class="p-3 bg-gray-50 border-2 border-transparent rounded-xl text-center text-sm peer-checked:border-blue-600 peer-checked:bg-blue-50">Casado(a)</div></label>
              <label class="flex-1"><input type="radio" name="marital-status" value="solteiro" id="radio-solteiro" checked class="hidden peer"><div class="p-3 bg-gray-50 border-2 border-transparent rounded-xl text-center text-sm peer-checked:border-blue-600 peer-checked:bg-blue-50">Solteiro(a)</div></label>
            </div>
         </div>
         <div id="spouse-section" class="hidden bg-white p-4 rounded-2xl space-y-4 border-2 border-blue-100">
            <input id="input-conjuge" type="text" placeholder="Nome do C√¥njuge" class="w-full p-3 bg-gray-50 rounded-xl">
         </div>
      </div>
    </section>

    <section id="profile-view" class="hidden h-full bg-white overflow-auto"></section>
  </main>
  
  <footer class="bg-white p-4 border-t text-center"><button id="admin-link" class="text-blue-600 text-[10px] font-bold uppercase">Acesso Administrativo</button></footer>
</div>

<div id="toast" class="hidden fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-8 py-3 rounded-full text-xs font-bold z-[200]"></div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<script>
const CHURCH_KEY = "TAPAUA2026";
const ADMIN_PASS = "IGREJA2026";

const firebaseConfig = {
  apiKey:"AIzaSyCTfWEzEhm1EwgV5rXHeyYobyCj5HODrGA",
  authDomain:"qobt-d795a.firebaseapp.com",
  projectId:"qobt-d795a",
  storageBucket:"qobt-d795a.appspot.com",
  messagingSenderId:"403676737812",
  appId:"1:403676737812:web:8074bf2c1df2b234129201"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let members = [];
let isAdmin = false;
let photoBase64 = "";
let editingId = null;
const $ = (id) => document.getElementById(id);

// --- ORDENA√á√ÉO POR CARGO ---
function startApp() {
  db.collection("obreiro").onSnapshot(snap => {
    const raw = snap.docs.map(d => ({id: d.id, ...d.data()}));
    const ordem = {
      "Pastor": 1, 
      "Evangelista": 2, 
      "Presb√≠tero": 3, 
      "Di√°cono": 4, 
      "Mission√°ria": 5, 
      "Cooperador": 6, 
      "Auxiliar": 7
    };
    
    members = raw.sort((a, b) => {
      const pesoA = ordem[a.cargo] || 99;
      const pesoB = ordem[b.cargo] || 99;
      return pesoA !== pesoB ? pesoA - pesoB : a.nome.localeCompare(b.nome);
    });

    renderPublicList($("search-input").value);
    renderAdminList();
  });
}

// --- AUTO-CADASTRO (PASTORES, EVANGELISTAS, PRESBITEROS, DIACONOS E MISSIONARIAS) ---
async function checkAndSeed() {
  const snapshot = await db.collection("obreiro").limit(1).get();
  if (snapshot.empty) {
    const obreiros = [
      {n:"ADINO FILHO GOMES RODRIGUES", c:"Pastor", cs:true, cj:"ELDA DE SOUZA RODRIGUES"},
      {n:"CALISTHENYS DE SOUZA RODRIGUES", c:"Pastor", cs:true, cj:"SHEYLA DE OLIVEIRA RODRIGUES"},
      {n:"ALTAIR SOARES DA SILVA", c:"Pastor", cs:true, cj:"ELIANA BORGES DA SILVA"},
      {n:"ARNALDO SABINO DE ARA√öJO", c:"Pastor", cs:true, cj:"ESTHER CHAVES DE ARA√öJO"},
      {n:"DANIEL VIEIRA BATALHA", c:"Pastor", cs:true, cj:"LUCINEIA DOS SANTOS BATALHA"},
      {n:"NATANAEL SOUZA BATISTA", c:"Pastor", cs:true, cj:"RAIMUNDA NONATA ALVINO DE SOUZA"},
      {n:"RONILDO DOS SANTOS AUZIER", c:"Evangelista", cs:true, cj:"MISLANE DOS SANTOS COSTA AUZIER"},
      {n:"ROBERTO DOS SANTOS CAMPOS", c:"Evangelista", cs:true, cj:"JUSLEY GAMA DE MOURA"},
      {n:"ERLANE DE OLIVEIRA TAVARES", c:"Evangelista", cs:true, cj:"MARIA ILCICLEIDE CRAVEIRO GAMA"},
      {n:"ADAIDO LIMA DE OLIVEIRA", c:"Evangelista", cs:true, cj:"MARIZETE TEIXEIRA DA MATA"},
      {n:"GILBERTO COSTA VIEIRA", c:"Evangelista", cs:true, cj:"MARIA DOS SANTOS VIEIRA"},
      {n:"LUIS CLAUDIO BARBOSA DE OLIVEIRA", c:"Evangelista", cs:true, cj:"MARIA APARECIDA BARBOSA DE OLIVEIRA"},
      {n:"JEDSON PINHEIRO DUARTE", c:"Presb√≠tero", cs:true, cj:"FRANCISJANE SILVA BELEZA"},
      {n:"ANTONIO TAVARES FERREIRA FILHO", c:"Presb√≠tero", cs:true, cj:"KARINA FIRMINO DA COSTA"},
      {n:"ROBSON FONSECA TAVARES", c:"Presb√≠tero", cs:true, cj:"LUZINEIA GOMES TAVARES"},
      {n:"MARCOS MICAIAS DE SOUZA RODRIGUES", c:"Di√°cono", cs:false},
      {n:"SEBASTI√ÉO CORR√äA", c:"Di√°cono", cs:false},
      {n:"ANTONIO CARLOS CARVALHO DE OLIVEIRA", c:"Di√°cono", cs:false},
      {n:"EDVALDO ABILIO DA SILVA", c:"Di√°cono", cs:false}
    ];

    for(let o of obreiros) {
      // Cadastra o Obreiro
      await db.collection("obreiro").add({nome: o.n, cargo: o.c, casado: o.cs, conjuge: o.cj || "", foto:"", setor:"Sede"});
      
      // Se tiver esposa (Mission√°ria), cadastra ela tamb√©m na lista geral
      if(o.cj) {
        await db.collection("obreiro").add({nome: o.cj, cargo: "Mission√°ria", casado: true, conjuge: o.n, foto:"", setor:"Sede"});
      }
    }
  }
}

// --- LOGICA DE ACESSO ---
$("unlock-btn").onclick = async () => {
  if($("gate-key").value.toUpperCase() === CHURCH_KEY) {
    $("gatekeeper-view").classList.add("hidden");
    $("app").classList.remove("hidden");
    await checkAndSeed();
    startApp();
  } else $("gate-error").classList.remove("hidden");
};

function showView(v){
  ["public","login","admin","form","profile"].forEach(s => $(`${s}-view`).classList.add("hidden"));
  $(`${v}-view`).classList.remove("hidden");
}

$("admin-link").onclick = () => showView(isAdmin ? "admin" : "login");
$("login-btn").onclick = () => {
  if($("admin-password").value.toUpperCase() === ADMIN_PASS) { isAdmin=true; showView("admin"); }
  else alert("Senha incorreta!");
};

$("add-member-btn").onclick = () => {
  editingId = null; photoBase64 = ""; $("input-nome").value = ""; $("input-cargo").value = "";
  $("photo-preview").innerHTML = "+"; showView("form");
};

function renderPublicList(q="") {
  const container = $("members-list").querySelector("div");
  const filtered = members.filter(m => m.nome.toLowerCase().includes(q.toLowerCase()) || m.cargo.toLowerCase().includes(q.toLowerCase()));
  container.innerHTML = filtered.map(m => `
    <div onclick="showProfile('${m.id}')" class="bg-white p-4 rounded-2xl shadow-sm border border-blue-50 flex items-center gap-4 active:scale-95 transition-all">
      ${m.foto ? `<img src="${m.foto}" class="w-14 h-14 rounded-full object-cover">` : `<div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center text-blue-500 font-bold">${m.nome[0]}</div>`}
      <div><p class="font-bold text-gray-800 text-sm">${m.nome}</p><p class="text-[10px] text-blue-600 font-bold uppercase">${m.cargo}</p></div>
    </div>
  `).join("");
  $("member-count").textContent = filtered.length + " Membros Encontrados";
}

function renderAdminList() {
  $("admin-members-list").innerHTML = members.map(m => `
    <div class="bg-white p-3 rounded-xl border flex justify-between items-center"><span class="text-xs font-bold">${m.nome}</span>
    <div class="flex gap-2"><button onclick="editMember('${m.id}')" class="p-2">‚úèÔ∏è</button><button onclick="deleteMember('${m.id}')" class="p-2">üóëÔ∏è</button></div></div>
  `).join("");
}

function showProfile(id) {
  const m = members.find(x => x.id === id);
  $("profile-view").innerHTML = `
    <div class="bg-blue-600 text-white p-4 flex items-center gap-4 sticky top-0"><button onclick="showView('public')" class="text-lg">‚Üê</button><span class="font-bold uppercase text-xs">Ficha de Membro</span></div>
    <div class="p-8 text-center bg-blue-50">
      ${m.foto ? `<img src="${m.foto}" class="w-32 h-32 rounded-full mx-auto shadow-xl border-4 border-white object-cover">` : `<div class="w-32 h-32 bg-blue-200 mx-auto rounded-full flex items-center justify-center text-white text-3xl font-bold">${m.nome[0]}</div>`}
      <h2 class="text-xl font-bold mt-4 text-gray-800">${m.nome}</h2>
      <div class="bg-blue-600 text-white px-6 py-1 rounded-full inline-block text-[10px] mt-2 uppercase font-black">${m.cargo}</div>
    </div>
    <div class="px-6 space-y-4 mt-6">
      <div class="bg-gray-50 p-4 rounded-xl text-center border"><p class="text-[9px] text-gray-400 font-bold">SETOR/CAMPO</p><p class="font-bold">${m.setor || 'Tapau√°'}</p></div>
      ${m.casado && m.conjuge ? `<div class="bg-blue-50 p-4 rounded-xl border border-blue-100"><p class="text-[9px] text-blue-400 font-bold">C√îNJUGE</p><p class="font-bold text-gray-800">${m.conjuge}</p></div>` : ''}
    </div>`;
  showView("profile");
}

window.deleteMember = async (id) => { if(confirm("Deseja apagar este cadastro?")) await db.collection("obreiro").doc(id).delete(); };
window.editMember = (id) => {
  const m = members.find(x => x.id === id); editingId = id;
  $("input-nome").value = m.nome; $("input-cargo").value = m.cargo;
  $("input-conjuge").value = m.conjuge || "";
  photoBase64 = m.foto || "";
  $("photo-preview").innerHTML = photoBase64 ? `<img src="${photoBase64}" class="w-full h-full object-cover">` : "+";
  showView("form");
};

$("save-form-btn").onclick = async () => {
  const data = { 
    nome: $("input-nome").value, 
    cargo: $("input-cargo").value, 
    foto: photoBase64, 
    casado: $("radio-casado").checked, 
    conjuge: $("input-conjuge").value,
    setor: "Tapau√°"
  };
  if(!data.nome || !data.cargo) return alert("Nome e Cargo s√£o obrigat√≥rios!");
  
  if(editingId) await db.collection("obreiro").doc(editingId).update(data);
  else await db.collection("obreiro").add(data);
  showView("admin");
};

$("photo-input").onchange = (e) => {
  const reader = new FileReader();
  reader.onload = (ev) => { 
    photoBase64 = ev.target.result; 
    $("photo-preview").innerHTML = `<img src="${photoBase64}" class="w-full h-full object-cover">`; 
  };
  reader.readAsDataURL(e.target.files[0]);
};

document.getElementsByName("marital-status").forEach(r => r.onchange = (e) => $("spouse-section").classList.toggle("hidden", e.target.value === "solteiro"));
$("search-input").oninput = (e) => renderPublicList(e.target.value);
</script>
</body>
</html>
